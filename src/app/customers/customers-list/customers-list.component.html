<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> نام </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!--UserName Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> نام کاربری </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <!--UserName Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> وضعیت </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <!--UserName Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> تلفن </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="setting">
    <th mat-header-cell *matHeaderCellDef> تنظیمات </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" matTooltip="حذف" (click)="remove(element.name)"><i class="fa fa-remove"></i> </button>
      <button mat-mini-fab color="success" matTooltip="ویرایش" (click)="edit(element)"><i class="fa fa-edit"></i> </button>
      <button mat-mini-fab color="primary" matTooltip="پروفایل" (click)="showProfile(element)"><i class="fa fa-eye"></i> </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
