<mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
          fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="70%" style="margin: auto">
  <br>
  <br>
  <mat-card-title>ویرایش برگه</mat-card-title>
  <br>
  <form #f="ngForm" >
    <mat-card-content align="center" fxLayout="column">

      <mat-form-field>
        <input matInput placeholder="عنوان" ngModel name="title" #title="ngModel">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="متن بدنه" ngModel name="body" #body="ngModel" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
      </mat-form-field>


      <mat-form-field>
        <textarea matInput placeholder="توضیحات..." ngModel name="des" #des="ngModel" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="کد" ngModel name="code" #code="ngModel">
      </mat-form-field>

      <mat-form-field>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let keyword of keywords" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(keyword)">
            {{keyword.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="کلمه کلیدی"
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-stroked-button color="primary"
              style="border: 1px solid blue"
              [disabled]="!f.valid"
      >ثبت</button>
      <button mat-stroked-button color="warn"
              style="border: 1px solid red; margin-right: 3px"
              (click)="onCancel()"
      >انصراف</button>
    </mat-card-actions>
  </form>
</mat-card>
