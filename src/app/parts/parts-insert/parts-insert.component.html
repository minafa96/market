<mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
          fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="70%" style="margin: auto">
  <br>
  <br>
  <mat-card-title>افزودن دسته</mat-card-title>
  <br>
  <form #f="ngForm" >
    <mat-card-content align="center" fxLayout="column">

      <mat-form-field>
        <input matInput placeholder="نام" ngModel name="name" #name="ngModel" required>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="توضیحات..." ngModel name="des" #des="ngModel"></textarea>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="عکس">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="زیر دسته" ngModel name="sub" #sub="ngModel">
          <mat-option *ngFor="let part of parts" [value]="part">{{part}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let keyword of keywords" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(keyword)">
            {{keyword.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="کلمه کلیدی"
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-stroked-button color="primary"
              id="submit"
              [disabled]="!f.valid"
              >ثبت</button>
      <button mat-stroked-button color="warn"
              style="border: 1px solid red; margin-right: 3px"
              >انصراف</button>
    </mat-card-actions>
  </form>
</mat-card>
