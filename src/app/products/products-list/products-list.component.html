<div class="list" fxLayout="column" fxFlex="70%" fxFlex.xs="100%">
<mat-form-field align="center" >
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="فیلتر">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> نام </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <!--UserName Column -->
  <ng-container matColumnDef="part">
    <th mat-header-cell *matHeaderCellDef> دسته </th>
    <td mat-cell *matCellDef="let element"> {{element.part}} </td>
  </ng-container>
  <!--UserName Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> قیمت </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <!--UserName Column -->
  <ng-container matColumnDef="disPrice">
    <th mat-header-cell *matHeaderCellDef> قیمت با تخفیف </th>
    <td mat-cell *matCellDef="let element"> {{element.disPrice}} </td>
  </ng-container>


  <ng-container matColumnDef="setting">
    <th mat-header-cell *matHeaderCellDef> تنظیمات </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" matTooltip="حذف" (click)="remove(element.name)"><i class="fa fa-trash"></i> </button>
      <button mat-icon-button color="success" matTooltip="ویرایش" (click)="edit()"><i class="fa fa-edit"></i> </button>
      <button mat-icon-button color="primary" matTooltip="افزایش موجودی" (click)="changeSupply(element)"><i class="fa fa-plus-circle"></i> </button>
      <mat-slide-toggle matTooltip="تغییر وضعیت"></mat-slide-toggle>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
